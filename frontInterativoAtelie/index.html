<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ateliê Criativo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Ateliê Criativo: Onde a Arte Ganha Vida</h1>
    </header>

    <div id="ui-container">
        <div id="observation-box">
            <h3>Como Explorar:</h3>
            <p>Mova o novelo de amigurumi até um cantinho especial e pressione <b>Espaço</b> para descobrir mais.</p>
            <p>Use WASD/Setas para mover.</p>
        </div>
    </div>

    <div id="interaction-prompt" class="hidden">
        <p id="prompt-text"></p>
    </div>

    <div id="info-display" class="hidden">
        <h2 id="info-title"></h2>
        <p id="info-content"></p>
        <button id="close-info">Fechar</button>
    </div>

    <canvas id="bg"></canvas>

    <div id="garage-labels-container">
        <span id="label-login" class="garage-label hidden">MEUS PROJETOS</span>
        <span id="label-about" class="garage-label hidden">SOBRE O ATELIÊ</span>
        <span id="label-courses" class="garage-label hidden">WORKSHOPS</span>
        <span id="label-products" class="garage-label hidden">MATERIAIS</span>
    </div>

    <div id="mobile-controls" class="hidden">
        <div class="d-pad">
            <button id="up-btn" class="control-btn">&#9650;</button>
            <div class="middle-row">
                <button id="left-btn" class="control-btn">&#9664;</button>
                <button id="right-btn" class="control-btn">&#9654;</button>
            </div>
            <button id="down-btn" class="control-btn">&#9660;</button>
        </div>
        <button id="action-btn" class="control-btn">Espaço</button>
    </div>

    <footer>
        <p>&copy; 2025 Seu Projeto. Todos os direitos reservados.</p>
    </footer>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.138.0/build/three.module.js"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
